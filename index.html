<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Hive</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <!-- navbar Selection start here -->
    <nav>
        <div class="nav-container">
            <div class="logo-container">
                <img src="resources/nav-image/urban-hive.png" alt="">
                <p>Urban <span class="hive">Hive</span></p>
            </div>
            <div class="nav-items-container">
                <a href="">Home</a><a href="">About</a><a href="">Product</a><a class="login-btn" href="">Login <i
                        class="fa-solid fa-right-to-bracket"></i></a>
            </div>
        </div>
    </nav>
    <!-- navbar Selection end here -->

    <!-- man bags section starts here -->
    <section class="man-bags-container">
        <div class="man-bags-text">
            <h1>Man Bags</h1>
            <p>New Man's Collections</p>
            <div class="icons-container">
                <span><i class="fa-brands fa-square-facebook" style="color: blue; "></i></span><span><i
                        class="fa-brands fa-youtube" style="color: red;"></i></span><span><i
                        class="fa-brands fa-square-twitter" style="color: skyblue;"></i></span><span><i
                        class="fa-brands fa-square-instagram" style="color: palevioletred;"></i></span>
            </div>
            <button class="banner-btn">See more</button><button class="banner-btn">Shop Now</button>
        </div>
        <div class="man-bags-img">
            <img src="resources/banner-image/bag-picture.jpg" alt="">
        </div>
    </section>

    <!-- man bags section ends here -->
</body>
<script src="https://kit.fontawesome.com/418099534c.js" crossorigin="anonymous"></script>

</html>
